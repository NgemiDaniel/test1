<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
</head>
<body>

    <h1>Are you sure you want to delete "{{ product.name }}"?</h1>
    <p>This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Yes, Delete</button>
        <a href="{% url 'product:product-list' %}" style="padding: 10px 20px; text-decoration: none; background-color: #ccc; color: black; border-radius: 5px;">Cancel</a>
    </form>

</body>
</html>
