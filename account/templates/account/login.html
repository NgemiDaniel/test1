<!-- templates/account/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
</head>
<body>
    <h2>Client Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <p>
        Don't have an account? <a href="{% url 'account:seller' %}">Sign up as a Seller</a> or <a href="{% url 'account:employee_login' %}">Sign up as an Employee</a>.
    </p>
    <p>
        Already have an account? <a href="{% url 'account:employee_login' %}">Login as Employee</a>.
    </p>
</body>
</html>
