<!-- payment/manage_wallet.html -->
<h2>Manage Wallet Addresses</h2>

<form method="post">
    {% csrf_token %}
    <label for="currency">Currency:</label>
    <input type="text" name="currency" required>

    <label for="new_address">New Wallet Address:</label>
    <input type="text" name="new_address" required>

    <button type="submit">Update Wallet Address</button>
</form>

<h3>Existing Wallets</h3>
<ul>
    {% for wallet in wallets %}
        <li>{{ wallet.currency }}: {{ wallet.address }}</li>
    {% endfor %}
</ul>
